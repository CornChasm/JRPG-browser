<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../res/css/shop.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="shopTop">
            <div id="categories">
                <div id="categoriesTitle">Categories</div>
                <div>Potions</div>
                <div>Food</div>
                <div>Armor</div>
                <div>Weapons</div>
                <div id="moneyCounter">Money:</div>
            </div>
            <div class="items">
                <div id="insideItems">Potions
                    <div class="potions">
                        <div id="lowHP"></div>
                        <div id="midHP"></div>
                        <div id="highHP"></div>
                        <div id="lowMP"></div>
                        <div id="midMP"></div>
                        <div id="highMP"></div>
                    </div>
                </div>
                <div id="insideItems">Food
                    <div class="food">
                        <div class="item1" id="f1"></div>
                        <div class="item2" id="f2"></div>
                        <div class="item3" id="f3"></div>
                        <div class="item4" id="f4"></div>
                        <div class="item5" id="f5"></div>
                        <div class="item6" id="f6"></div>
                    </div>
                </div>
                <div id="insideItems">Armor
                    <div class="armor">
                        <div class="item1" id="a1"></div>
                        <div class="item2" id="a2"></div>
                        <div class="item3" id="a3"></div>
                        <div class="item4" id="a4"></div>
                        <div class="item5" id="a5"></div>
                        <div class="item6" id="a6"></div>
                    </div>
                </div>
                <div id="insideItems">Weapons
                    <div class="weapons">
                        <div class="item1" id="w1"></div>
                        <div class="item2" id="w2"></div>
                        <div class="item3" id="w3"></div>
                        <div class="item4" id="w4"></div>
                        <div class="item5" id="w5"></div>
                        <div class="item6" id="w6"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopBottom">
            <div class="shopkeeper">
                <button class="goback" onclick="window.location.href='../menu';"> &Lt;Go Back&Lt;</button>
            </div>
            <div class="descriptionWindow">
                <table>
                    <tr>
                        <td id="shopStatEffect">Effect:</td>
                        <td id="shopStat"></td>
                        <td id="shopStatNum"></td>
                    </tr>
                    <tr id="extra">
                        <td id="shopStatEffect">Negative:</td>
                        <td id="shopStatExtra"></td>
                        <td id="shopStatNumExtra"></td>
                    </tr>
                </table>
                <div class="priceDiv">
                    <div id="price">Price:</div>
                </div>
            </div>
            <div class="buyingMenu">
                <div id="buyItemAmount">1x</div>
                <div id="buyButtonPlus"></div>
                <div id="buyButtonMinus"></div>
                <div id="buyComplete"></div>
            </div>
        </div>
    </div>
    <script src="../res/js/shop.js"></script>
</body>
</html>
