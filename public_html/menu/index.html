<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../res/css/menu.css">
    <title>Menu</title>
    <link rel="icon" href="../../favicon.ico">
</head>
<body>
    <div class="encounters">
        <div id="plains" onclick="window.location.href='../plains/';">Plains</div>
        <div id="forest">Coming Soon</div>
        <div id="road">Coming Soon</div>
    </div>
    <div class="characters">
        <div class="border" id="cyrusAnim"><div class="Cyrus"></div></div>
        <div class="border" id="alfynAnim"><div class="Alfyn"></div></div>
        <div class="border" id="ophiliaAnim"><div class="Ophilia"></div></div>
    </div>
    <div class="statsDiv">
        <div id="portrait" class="Cyrus"></div>
        <table class="statsTable">
            <!-- change on click HP ATK DEF
                also make the values load normally on window load-->
            <tr>
                <td>LVL</td>
                <td id="LVL"></td>
            </tr>
            <tr>
                <td>EXP</td>
                <td id="EXP"></td>
            </tr>
            <tr>
                <td>HP</td>
                <td id="HP"></td>
            </tr>
            <tr>
                <td>ATK</td>
                <td id="ATK"></td>
            </tr>
            <tr>
                <td>DEF</td> 
                <td id="DEF"></td>
            </tr>
        </table>
    </div>
    <button id="shop" onclick="window.location.href='../Itemshop';">Shop</button>
    <button id="inventory" onclick="window.location.href='';">Coming Soon</button>
    <script src="../res/js/menu.js"></script>
</body>
</html>
